name: Build & Deploy to Scaleway
on:
  push:
    branches:
      - main
jobs:
  construire-depot:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Login to Scaleway Container Registry
      uses: docker/login-action@v3
      with:
        username: nologin
        password: ${{ secrets.SCALEWAY_API_KEY }}
        registry: ${{ secrets.CONTAINER_REGISTRY_ENDPOINT }}
    - name: Build the Docker image
      run: docker build . -t ${{ secrets.CONTAINER_REGISTRY_ENDPOINT }}/moussi-app-test
    - name: Push the Docker Image
      run: docker push ${{ secrets.CONTAINER_REGISTRY_ENDPOINT }}/moussi-app-test



  recuperer-lancer:
    runs-on: ubuntu-latest
    needs: construire-depot
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker stop moussi-app-test:latest || true
            docker rm moussi-app-test:latest || true
            docker login ${{secrets.CONTAINER_REGISTRY_ENDPOINT}} -u nologin --password-stdin <<< "${{secrets.SCALEWAY_API_KEY}}"
            docker pull  ${{secrets.CONTAINER_REGISTRY_ENDPOINT}}/moussi-app-test:latest
            docker run -d --name moussi-app-test:latest -p 8008:8008 utilisateur/moussi-app-test:latest

